<!DOCTYPE html>
<html>
<head>
    <title>Billing Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Billing Parser</h1>
        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="bg-white rounded-lg shadow-md p-4">
            <div class="mb-4">
                <label for="file" class="block text-gray-700 font-semibold mb-2">Select a CSV file:</label>
                <input type="file" name="file" id="file" accept=".csv" class="border border-gray-400 p-2 rounded-lg w-full">
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                    Process
                </button>
            </div>
        </form>
    </div>
</body>
</html>
